<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JQuery PlayGround</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h3 class="text-primary text-center">jQuery Playground</h3>
        <div class="row">
            <div class="col-xs-6">
                <h4>#left-well</h4>
                <div class="well" id="left-well">
                    <button class="btn btn-default target" id="target1">#target1</button>
                    <button class="btn btn-default target" id="target2">#target2</button>
                    <button class="btn btn-default target" id="target3">#target3</button>
                </div>
            </div>
            <div class="col-xs-6">
                <h4>#right-well</h4>
                <div class="well" id="right-well">
                    <button class="btn btn-default target" id="target4">#target4</button>
                    <button class="btn btn-default target" id="target5">#target5</button>
                    <button class="btn btn-default target" id="target6">#target6</button>
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</script>

<script>
    $(document).ready(function() {
        $("#target1").css("color", "red");
        //.prop function are added additional function to its css
        $("#target1").prop("disabled", true);

        //jQuery has a function called .remove() that will remove an HTML element entirely
        $("#target4").remove();

        //jQuery has a function called appendTo() that allows you to select HTML elements and append them to another element.
        $("#target2").appendTo("#right-well");

        //jQuery has a function called clone() that makes a copy of an element
        /*  Did you notice this involves sticking two jQuery functions together? 
         *  This is called function chaining and
         *  it's a convenient way to get things done with jQuery.
         */
        $("#target5").clone().appendTo("#left-well");

        /*
            Every HTML element has a parent element from which it inherits properties.
            jQuery has a function called parent() that allows you to access the parent of whichever element you've selected.
        */
        $("#target1").parent().css("background-color", "blue");

        /*
            Many HTML elements have children which inherit their properties from their parent HTML elements.
            jQuery has a function called children() that allows you to access the children of whichever element you've selected.
        */
        $("#left-well").children().css("color", "blue");

        /*
            jQuery uses CSS Selectors to target elements. 
            target:nth-child(n) css selector allows you to select all the nth elements with the target class or 
            element type.
        */
        $(".target:nth-child(2)").addClass("animated bounce");


        /*
            You would target all the odd/even-numbered elements with class target and give them classes:
        */
        $(".target:even").addClass("animated shake");





    });
</script>

</html>
